<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포켓몬 이미지 추첨</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>포켓몬 이미지 추첨</h1>
        <button id="draw-button">3개의 포켓몬 추첨</button>
        <div id="pokemon-container">
            <div class="pokemon-image" id="pokemon-1">
                <img src="" alt="포켓몬 이미지 1" style="display:none;">
                <p id="pokemon-name-1" style="display:none;"></p>
            </div>
            <div class="pokemon-image" id="pokemon-2">
                <img src="" alt="포켓몬 이미지 2" style="display:none;">
                <p id="pokemon-name-2" style="display:none;"></p>
            </div>
            <div class="pokemon-image" id="pokemon-3">
                <img src="" alt="포켓몬 이미지 3" style="display:none;">
                <p id="pokemon-name-3" style="display:none;"></p>
            </div>
        </div>
        <h2>이전 추첨 결과</h2>
        <div id="history-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
