<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="포켓몬 이미지 추첨을 통해 재미있는 경험을 제공합니다.">
    <title>포켓몬 이미지 추첨</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>포켓몬 이미지 추첨</h1>
        <button id="draw-button" class="draw-button" aria-label="3개의 포켓몬 추첨">3개의 포켓몬 추첨</button>
        
        <section id="pokemon-container" aria-live="polite">
            <div class="pokemon-image" id="pokemon-1">
                <img src="" alt="포켓몬 이미지 1" style="display:none;">
                <p id="pokemon-name-1" class="pokemon-name" style="display:none;"></p>
            </div>
            <div class="pokemon-image" id="pokemon-2">
                <img src="" alt="포켓몬 이미지 2" style="display:none;">
                <p id="pokemon-name-2" class="pokemon-name" style="display:none;"></p>
            </div>
            <div class="pokemon-image" id="pokemon-3">
                <img src="" alt="포켓몬 이미지 3" style="display:none;">
                <p id="pokemon-name-3" class="pokemon-name" style="display:none;"></p>
            </div>
        </section>

        <h2>이전 추첨 결과</h2>
        <div id="history-container"></div>
    </main>

    <audio id="draw-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script src="script.js" defer></script>
</body>
</html>
